<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "style.css">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Anwendung</title>
</head>
<body>
  <div id="chat-container">
    <h1>Chat Anwendung</h1>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Nachricht eingeben" /><button>Senden</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var username = '';

    // Pop-up zur Eingabe des Namens beim Laden der Seite
    window.onload = function() {
      username = prompt("Bitte gib deinen Namen ein:");
      if (username) {
        alert("Willkommen, " + username + "!");
      } else {
        username = 'Unbekannt';
      }
    };

    // Sende Nachricht vom Formular
    document.getElementById('form').onsubmit = function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', username + ": " + input.value); // Nachricht mit Namen senden
        input.value = ''; // Eingabefeld leeren
      }
    };

    // Empfangene Nachrichten anzeigen
    socket.on('chat message', function(msg) {
      var item = document.createElement('li');
      item.textContent = msg;
      document.getElementById('messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
